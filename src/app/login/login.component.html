<mat-card>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="">
              <mat-form-field>
                  <input formControlName="userName" matInput placeholder="user name">
                </mat-form-field>
          </div>
    
          <div>
              <mat-form-field>
                  <input formControlName="password" type="password" matInput placeholder="password">
                </mat-form-field>
          
          </div>
          <button type="submit" [disabled]="!loginForm.valid" mat-raised-button mat-button color="primary">Login</button>
        </form>
      </div>
  </mat-card>
